<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Layout - Header & Footer are Fixed</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="page container">

    <!-------Header------>
    <div class="page-header">
      <header>
        <h1><a href="#"><img src="assets/images/logo.svg" alt="Logo"/></a></h1>

          </li>
        </ul>
        <button class="menu-icon js-menu-icon">
          <span class="fa fa-bars"></span>
        </button>
      </header>
    </div>

    <!-------Pag Content------>
    <div class="page-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <img src="assets/images/1.jpg" class="js-img-thumb" alt="Card Title" />

                  <h2>Contrary to polpular belief</h2>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col">
            <div class="card">
              <div class="card-body">
                <img src="assets/images/4.jpg" class="js-img-thumb" alt="Card Title" />
                <div class="card-description">
                  <h2>Contrary to polpular belief</h2>
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body">
                <img src="assets/images/5.jpg" class="js-img-thumb" alt="Card Title" />
                <div class="card-description">
                  <h2>Contrary to polpular belief</h2>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col">
            <div class="card">
              <div class="card-body">
                <img src="assets/images/2.jpg" class="js-img-thumb" alt="Card Title" />
                <div class="card-description">
                  <h2>Contrary to polpular belief</h2>
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body">
                <img src="assets/images/3.jpg" class="js-img-thumb" alt="Card Title" />
                <div class="card-description">
                  <h2>Contrary to polpular belief</h2>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    
    <!-------Footer------>
    <div class="page-footer">
      <footer>
        <p>Here is footer</p>
      </footer>

    </div>

    <!-------Modal------>
    <div class="modal js-modal">
      <div class="modal-body">
        <span class="fa fa-times-circle js-close"></span>
        <img class="modal-image js-modal-image" />  
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>

</html>
